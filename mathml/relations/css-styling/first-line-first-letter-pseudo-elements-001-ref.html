<!DOCTYPE html>
<meta charset="utf-8">
<title>MathML and ::first-line/::first-letter pseudo-elements (reference)</title>
<p>PASS if there is no red.</p>
<ol>
  <li>
    <math>
      <mtext class="redfirstline"><span>Hello,<br/>World!</span></mtext>
    </math>
  </li>
  <li>
    <math>
      <mtext class="redfirstletter">Hello, World!</mtext>
    </math>
  </li>
</ol>
