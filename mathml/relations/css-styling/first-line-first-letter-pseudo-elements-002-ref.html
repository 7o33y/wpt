<!DOCTYPE html>
<meta charset="utf-8">
<title>MathML and ::first-line/::first-letter pseudo-elements (reference)</title>
<p>PASS if there is no red.</p>
<ol>
  <li>
    <div style="display: inline math" class="redfirstline">
      Hello,<br/>World!
    </div>
  </li>
  <li>
    <div style="display: inline math" class="redfirstletter">
      Hello, World!
    </div>
  </li>
  <li>
    <div style="display: block math" class="redfirstline">
      Hello,<br/>World!
    </div>
  </li>
  <li>
    <div style="display: block math" class="redfirstletter">
      Hello, World!
    </div>
  </li>
</ol>
