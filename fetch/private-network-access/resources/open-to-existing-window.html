<!DOCTYPE html>
<meta charset="utf-8">
<title>Opener</title>
<body></body>
<script>
  window.onmessage = (event) => {
    window.onmessage = (event) => parent.postMessage(event.data, "*");
    const { url } = event.data;
    const target = 'target name';
    window.open('', target);
    window.open(url, target);
  };
</script>
